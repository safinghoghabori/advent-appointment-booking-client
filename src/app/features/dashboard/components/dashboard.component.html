<div>
  <header class="d-flex justify-content-between align-items-center my-3">
    <h1>Welcome, {{ "userName" }}</h1>
    <div>
      <button class="btn btn-primary" (click)="onAddNewAppointment()">
        Add New Appointment
      </button>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </header>

  <div class="row">
    <div class="col-md-12">
      <h2>Appointments</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Appointment ID</th>
            <th>Details</th>
            <th *ngIf="userType === 'TruckingCompany'">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.AppointmentId }}</td>
            <td>
              <div>
                <strong>Date:</strong> {{ appointment.AppointmentCreated
                }}<br />
                <!-- <strong>Time:</strong> {{ appointment.time }}<br /> -->
                <strong>Status:</strong> {{ appointment.AppointmentStatus
                }}<br />
                <!-- <strong>Details:</strong> {{ appointment.details }}<br /> -->
              </div>
            </td>
            <td *ngIf="userType === 'TruckingCompany'">
              <button
                class="btn btn-warning"
                (click)="updateAppointment(appointment.AppointmentId)"
              >
                Update
              </button>
              <button
                class="btn btn-danger"
                (click)="deleteAppointment(appointment.AppointmentId)"
              >
                Delete
              </button>
            </td>
            <td *ngIf="userType === 'Terminal'">
              <button
                class="btn btn-danger"
                (click)="cancelAppointment(appointment.AppointmentId)"
              >
                Cancel
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="mt-5">
    <p>&copy; 2024 Your Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="/privacy-policy">Privacy Policy</a>
      </li>
      <li class="list-inline-item"><a href="/terms">Terms of Service</a></li>
    </ul>
  </footer>
</div>
