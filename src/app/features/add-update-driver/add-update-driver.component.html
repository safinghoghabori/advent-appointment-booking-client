<div class="container mt-4">
  <div class="appointment-form card shadow-lg p-4 mx-auto" style="max-width: 800px;">
    <h2>{{ isUpdate ? "Update Driver" : "Add Driver" }}</h2>

  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="driverName">Driver Name</label>
      <input
        type="text"
        id="driverName"
        formControlName="driverName"
        class="form-control"
      />
      <div
        *ngIf="
          driverForm.get('driverName')?.invalid &&
          driverForm.get('driverName')?.touched
        "
        class="text-danger"
      >
        Driver Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="plateNo">Plate Number</label>
      <input
        type="text"
        id="plateNo"
        formControlName="plateNo"
        class="form-control"
      />
      <div
        *ngIf="
          driverForm.get('plateNo')?.invalid &&
          driverForm.get('plateNo')?.touched
        "
        class="text-danger"
      >
        Plate Number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="form-control"
      />
      <div
        *ngIf="
          driverForm.get('phoneNumber')?.invalid &&
          driverForm.get('phoneNumber')?.touched
        "
        class="text-danger"
      >
        Enter a valid Phone Number (10-15 digits).
      </div>
    </div>
    <br>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="driverForm.invalid"
    >
      {{ isUpdate ? "Update" : "Add" }}
    </button>

    <!-- for home button  -->
    <button
    type="button"
    class="btn btn-danger ms-2"
    (click)="navigateToHome()"
  >
    Cancel
  </button>
  </form>
</div>
</div>
